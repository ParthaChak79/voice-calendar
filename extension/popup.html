<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Calendar Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      padding: 20px;
      text-align: center;
      color: #dc2626;
    }

    .error h3 {
      margin-bottom: 10px;
    }

    .error p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .error button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .error button:hover {
      background: #2563eb;
    }

    #app-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    .header {
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      background: #3b82f6;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    .header-title {
      font-weight: 600;
      color: #1e293b;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading Calendar App...</p>
  </div>

  <div class="error" id="error" style="display: none;">
    <h3>Connection Error</h3>
    <p>Unable to connect to the calendar server. Please make sure the server is running.</p>
    <button onclick="location.reload()">Retry</button>
  </div>

  <div id="app-content" style="display: none;">
    <div class="header">
      <div class="header-icon">C</div>
      <div class="header-title">Voice Calendar Scheduler</div>
    </div>
    <iframe id="app-container" src=""></iframe>
  </div>

  <script src="popup.js"></script>
</body>
</html>
